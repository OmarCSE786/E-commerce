<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NuR Fashion</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 36px;
      color: #000;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .product {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 16px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product h3 {
      margin: 12px 0 8px;
    }

    .product p {
      color: #555;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product button {
      background-color: #111;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .product button:hover {
      background-color: #444;
    }

    #cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fff;
      padding: 16px;
      width: 320px;
      max-height: 90vh;
      overflow-y: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    #cart h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    #cart ul {
      list-style: none;
    }

    #cart li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .qty {
      margin: 0 8px;
      font-weight: bold;
    }

    .remove {
      background: none;
      color: red;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    #total {
      font-weight: bold;
      margin-top: 10px;
      text-align: right;
    }

    @media (max-width: 768px) {
      #cart {
        position: relative;
        margin-top: 20px;
        width: 100%;
      }
    }
  </style>
</head>
<body>

<h1>üõçÔ∏è NuR Fashion</h1>

<div class="products" id="product-list"></div>

<div id="cart">
  <h2>üõí Cart</h2>
  <ul id="cart-items"></ul>
  <div id="total">Total: $0.00</div>
</div>

<script>
  const products = [
    { id: 1, name: "Premium Leather Bag", price: 149.99, image: "https://source.unsplash.com/400x400/?fashion,bag" },
    { id: 2, name: "Trendy Sunglasses", price: 89.49, image: "https://source.unsplash.com/400x400/?sunglasses" },
    { id: 3, name: "Designer Heels", price: 129.99, image: "https://source.unsplash.com/400x400/?heels" },
    { id: 4, name: "Smart Casual Shirt", price: 69.99, image: "https://source.unsplash.com/400x400/?shirt" },
    { id: 5, name: "Classic Wrist Watch", price: 179.99, image: "https://source.unsplash.com/400x400/?watch" },
    { id: 6, name: "Stylish Jeans", price: 109.99, image: "https://source.unsplash.com/400x400/?jeans" }
  ];

  const productList = document.getElementById("product-list");
  const cartItems = document.getElementById("cart-items");
  const totalDiv = document.getElementById("total");

  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function renderProducts() {
    products.forEach(product => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>$${product.price.toFixed(2)}</p>
        <button onclick="addToCart(${product.id})">Add to Cart</button>
      `;
      productList.appendChild(div);
    });
  }

  function addToCart(id) {
    const index = cart.findIndex(item => item.id === id);
    if (index >= 0) {
      cart[index].qty += 1;
    } else {
      const product = products.find(p => p.id === id);
      cart.push({ ...product, qty: 1 });
    }
    updateCart();
  }

  function removeFromCart(id) {
    cart = cart.filter(item => item.id !== id);
    updateCart();
  }

  function updateCart() {
    cartItems.innerHTML = "";
    let total = 0;
    cart.forEach(item => {
      const li = document.createElement("li");
      li.innerHTML = `
        <span>${item.name} <span class="qty">x${item.qty}</span></span>
        <span>
          $${(item.price * item.qty).toFixed(2)}
          <button class="remove" onclick="removeFromCart(${item.id})">√ó</button>
        </span>
      `;
      cartItems.appendChild(li);
      total += item.price * item.qty;
    });
    totalDiv.textContent = `Total: $${total.toFixed(2)}`;
    localStorage.setItem("cart", JSON.stringify(cart));
  }

  renderProducts();
  updateCart();
</script>

</body>
</html>
